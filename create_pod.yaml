apiVersion: v1
kind: Pod
metadata:
  name: 02-pod
spec:
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - name: nginx-path
          mountPath: /usr/share/nginx/html
  initContainers:
    - name: nginx-image
      image: pavanidevops78/kubernetes:v3
      volumeMounts:
        - name: nginx-path
          mountPath: /usr/share/nginx/html

  volumes:
    - name: nginx-path
      emptyDir: {}

